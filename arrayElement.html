<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-top: 300px;margin-left: 300px;margin-right: 400px">
    <fieldset>
        <legend>Them Phan Tu Vao Mang</legend>
        <input type="text" id="Them"> <br><br>
        <input type="button" onclick="add()" value="ADD">
        <input type="button" onclick="DisPlay()" value="DisPlay">
    </fieldset>
</form>
<b id="res"></b>
<script>
    let x = 0;
    let array = Array();

    function add() {
        array[x] = document.getElementById('Them').value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById('Them').value = "";
    }

    function DisPlay() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + "=" + array[i] + "<br/>";
        }
        document.getElementById('res').innerHTML = e;
    }
</script>
</body>
</html>
